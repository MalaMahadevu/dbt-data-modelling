name: 'de_markt_dbt'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'de_markt_dbt'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  de_markt_dbt:
    # Config for staging models
    staging:
      +materialized: view
      +schema: staging
    
    # Config for intermediate models
    intermediate:
      +materialized: view
      +schema: intermediate
    
    # Config for mart models
    marts:
      +materialized: table
      +schema: marts